<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />

    <!-- vanilla css -->
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- daisyui-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="max-w-md pb-[120px] mx-auto min-h-screen bg-base-200">
    <header>
      <!-- header section -->
      <section class="py-2.5 px-5 bg-white border-b border-[#080808]/10">
        <div class="flex justify-between items-center">
          <div class="flex gap-2 items-center justify-center">
            <div class="max-w-[60px]">
              <img src="./images/logo.png" alt="Payoo logo" />
            </div>
            <div>
              <span class="block text-neutral text-lg font-extrabold"
                >$<span id="first-balance">100000</span>
              </span>
              <span class="inline-block opacity-50">Available Balance</span>
            </div>
          </div>

          <div>
            <button
              id="logout-btn"
              class="btn bg-white rounded-lg font-medium opacity-60 hover:text-primary"
            >
              <a href="./index.html"
                ><i
                  class="fa-solid fa-arrow-right-from-bracket mr-1 transform scale-x-[-1]"
                ></i>
                Log Out</a
              >
            </button>
          </div>
        </div>
      </section>
    </header>

    <main>
      <!-- transactions option section -->
      <section class="pt-8 pb-6 px-5 bg-white rounded-b-3xl">
        <div>
          <h1 class="max-w-fit text-2xl font-bold group">
            Welcome to Pay<span
              class="inline-block text-primary group-hover:text-orange-600"
              >oo</span
            >
          </h1>
          <p class="mt-2 mb-6 opacity-60">
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and transactions X is so smooth.
          </p>

          <div class="grid gap-4 grid-cols-3">
            <button id="add-money-option"
              class="btn inline-block h-auto py-5 px-[26px] bg-white rounded-xl"
            >
              <div>
                <img
                  class="mx-auto mb-2"
                  src="./images/opt-1.png"
                  alt="Add Money logo"
                />
                <span>Add Money</span>
              </div>
            </button>

            <button id="cashout-option"
              class="btn inline-block h-auto py-5 px-[26px] bg-white rounded-xl"
            >
              <div>
                <img
                  class="mx-auto mb-2"
                  src="./images/opt-2.png"
                  alt="Cashout logo"
                />
                <span>Cashout</span>
              </div>
            </button>

            <button id="transfer-money-option"
              class="btn inline-block h-auto py-5 px-3 bg-white rounded-xl"
            >
              <div>
                <img
                  class="mx-auto mb-2"
                  src="./images/opt-3.png"
                  alt="Transfer Money logo"
                />
                <span>Transfer Money</span>
              </div>
            </button>

            <button
              class="btn inline-block h-auto py-5 px-[26px] bg-white rounded-xl"
            >
              <div>
                <img
                  class="mx-auto mb-2"
                  src="./images/opt-4.png"
                  alt="Get Bonus logo"
                />
                <span>Get Bonus</span>
              </div>
            </button>

            <button
              class="btn inline-block h-auto py-5 px-[26px] bg-white rounded-xl"
            >
              <div>
                <img
                  class="mx-auto mb-2"
                  src="./images/opt-5.png"
                  alt="Pay Bill logo"
                />
                <span>Pay Bill</span>
              </div>
            </button>

            <button
              class="btn inline-block h-auto py-5 px-[26px] bg-white rounded-xl"
            >
              <div>
                <img
                  class="mx-auto mb-2"
                  src="./images/opt-6.png"
                  alt="Transactions logo"
                />
                <span>Transactions</span>
              </div>
            </button>
          </div>
        </div>
      </section>

      <!-- add money form -->
      <section id="add-money-sec" class="mt-[15px] px-5 hidden">
        <div>
          <h2 class="mb-4 text-lg font-semibold">Add Money</h2>

          <fieldset
            class="fieldset bg-base-100 border-none drop-shadow-md rounded-2xl w-full border p-7"
          >
            <label class="mb-1 text-base opacity-70 font-medium"
              >Select A Bank</label
            >
            <select
              id="add-money-bank"
              class="select h-auto mb-4 p-4 w-full text-base bg-[#F4F5F7] border-none rounded-full"
              required
            >
              <option value="" disabled selected>Select bank</option>
              <option value="City Bank">City Bank</option>
              <option value="Exim Bank">Exim Bank</option>
              <option value="BRAC Bank">BRAC Bank</option>
            </select>

            <label class="mb-1 text-base opacity-70 font-medium"
              >Bank Account Number</label
            >
            <input
              type="number"
              id="add-money-number"
              class="mb-4 p-4 w-full text-base bg-[#F4F5F7] border-none rounded-full placeholder:text-base placeholder:opacity-60"
              placeholder="Enter 11 digit account number"
            />

            <label class="mb-1 text-base opacity-70 font-medium"
              >Amount to Add</label
            >
            <input
              type="number"
              id="add-money-amount"
              class="mb-4 p-4 w-full text-base bg-[#F4F5F7] border-none rounded-full placeholder:text-base placeholder:opacity-60"
              placeholder="Enter the amount"
            />

            <label class="mb-1 text-base opacity-70 font-medium"
              >Pin Number</label
            >
            <input
              type="password"
              id="add-money-pin"
              class="p-4 w-full text-base bg-[#F4F5F7] border-none rounded-full placeholder:text-base placeholder:opacity-60"
              placeholder="Enter 4 digit pin number"
            />

            <button
              id="add-money-btn"
              class="btn mt-4 py-6 text-xl btn-primary rounded-full"
            >
              Add Money
            </button>
          </fieldset>
        </div>
      </section>

      <!-- cashout form -->
      <section id="cashout-sec" class="mt-[15px] px-5 hidden">
        <div>
          <h2 class="mb-4 text-lg font-semibold">Cash Out</h2>

          <fieldset
            class="fieldset bg-base-100 border-none drop-shadow-md rounded-2xl w-full border p-7"
          >
            <label class="mb-1 text-base opacity-70 font-medium"
              >Agent Number</label
            >
            <input
              type="number"
              id="cashout-number"
              class="mb-4 p-4 w-full text-base bg-[#F4F5F7] border-none rounded-full placeholder:text-base placeholder:opacity-60"
              placeholder="Enter 11 digit number"
            />

            <label class="mb-1 text-base opacity-70 font-medium"
              >Amount</label
            >
            <input
              type="number"
              id="cashout-amount"
              class="mb-4 p-4 w-full text-base bg-[#F4F5F7] border-none rounded-full placeholder:text-base placeholder:opacity-60"
              placeholder="Enter amount to withdraw"
            />

            <label class="mb-1 text-base opacity-70 font-medium"
              >Pin Number</label
            >
            <input
              type="password"
              id="cashout-pin"
              class="p-4 w-full text-base bg-[#F4F5F7] border-none rounded-full placeholder:text-base placeholder:opacity-60"
              placeholder="Enter 4 digit pin number"
            />

            <button
              id="cashout-btn"
              class="btn mt-4 py-6 text-xl btn-primary rounded-full"
            >
              Withdraw Money
            </button>
          </fieldset>
        </div>
      </section>

      <!-- transfer money form -->
      <section id="transfer-money-sec" class="mt-[15px] px-5 hidden">
        <div>
          <h2 class="mb-4 text-lg font-semibold">Transfer Money</h2>

          <fieldset
            class="fieldset bg-base-100 border-none drop-shadow-md rounded-2xl w-full border p-7"
          >
            <label class="mb-1 text-base opacity-70 font-medium"
              >User Account Number</label
            >
            <input
              type="number"
              id="transfer-money-number"
              class="mb-4 p-4 w-full text-base bg-[#F4F5F7] border-none rounded-full placeholder:text-base placeholder:opacity-60"
              placeholder="Enter 11 digit number"
            />

            <label class="mb-1 text-base opacity-70 font-medium"
              >Amount</label
            >
            <input
              type="number"
              id="transfer-money-amount"
              class="mb-4 p-4 w-full text-base bg-[#F4F5F7] border-none rounded-full placeholder:text-base placeholder:opacity-60"
              placeholder="Enter amount to transfer"
            />

            <label class="mb-1 text-base opacity-70 font-medium"
              >Pin Number</label
            >
            <input
              type="password"
              id="transfer-money-pin"
              class="p-4 w-full text-base bg-[#F4F5F7] border-none rounded-full placeholder:text-base placeholder:opacity-60"
              placeholder="Enter 4 digit pin number"
            />

            <button
              id="transfer-money-btn"
              class="btn mt-4 py-6 text-xl btn-primary rounded-full"
            >
              Send Now
            </button>
          </fieldset>
        </div>
      </section>
    </main>
  </body>
</html>
