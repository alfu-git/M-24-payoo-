<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />

    <!-- vanilla css -->
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- daisyui-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="max-w-md pb-[120px] mx-auto min-h-screen bg-base-200">
    <header>
      <!-- header section -->
      <section class="py-2.5 px-5 bg-white border-b border-[#080808]/10">
        <div class="flex justify-between items-center">
          <div class="flex gap-2 items-center justify-center">
            <div class="max-w-[60px]">
              <img src="./images/logo.png" alt="Payoo logo" />
            </div>
            <div>
              <span class="block text-neutral text-lg font-extrabold"
                >$<span id="first-balance" >100000</span>
              </span>
              <span class="inline-block opacity-50">Available Balance</span>
            </div>
          </div>

          <div>
            <button
              id="logout-btn"
              class="btn bg-white rounded-lg font-medium opacity-60 hover:text-primary"
            >
              <i
                class="fa-solid fa-arrow-right-from-bracket mr-1 transform scale-x-[-1]"
              ></i>
              Log Out
            </button>
          </div>
        </div>
      </section>
    </header>

    <main>
      <!-- transactions option section -->
      <section class="pt-8 pb-6 px-5 bg-white rounded-b-3xl">
        <div>
          <h1 class="max-w-fit text-2xl font-bold group">
            Welcome to Pay<span
              class="inline-block text-primary group-hover:text-orange-600"
              >oo</span
            >
          </h1>
          <p class="mt-2 mb-6 opacity-60">
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and transactions X is so smooth.
          </p>

          <div class="grid gap-4 grid-cols-3">
            <!-- add money btn -->
            <button onclick="showOnly('form-1')"
              id="btn-1"
              class="btn inline-block h-auto py-5 px-[26px] bg-white rounded-xl option-btn"
            >
              <div id="add-money-img">
                <img
                  class="mx-auto mb-2"
                  src="./images/opt-1.png"
                  alt="Add Money logo"
                />
                <span>Add Money</span>
              </div>
            </button>

            <!-- cashout btn -->
            <button onclick="showOnly('form-2')"
              id="btn-2"
              class="btn inline-block h-auto py-5 px-[26px] bg-white rounded-xl option-btn"
            >
              <div>
                <img
                  class="mx-auto mb-2"
                  src="./images/opt-2.png"
                  alt="Cashout logo"
                />
                <span>Cashout</span>
              </div>
            </button>

            <!-- transfer money btn -->
            <button onclick="showOnly('form-3')"
              id="btn-3"
              class="btn inline-block h-auto py-5 px-3 bg-white rounded-xl option-btn"
            >
              <div>
                <img
                  class="mx-auto mb-2"
                  src="./images/opt-3.png"
                  alt="Transfer Money logo"
                />
                <span>Transfer Money</span>
              </div>
            </button>

            <!-- get bonus btn -->
            <button onclick="showOnly('form-4')" id="btn-4"
              class="btn inline-block h-auto py-5 px-[26px] bg-white rounded-xl option-btn"
            >
              <div>
                <img
                  class="mx-auto mb-2"
                  src="./images/opt-4.png"
                  alt="Get Bonus logo"
                />
                <span>Get Bonus</span>
              </div>
            </button>

            <!-- pay bill btn -->
            <button onclick="showOnly('form-5')" id="btn-5"
              class="btn inline-block h-auto py-5 px-[26px] bg-white rounded-xl option-btn"
            >
              <div>
                <img
                  class="mx-auto mb-2"
                  src="./images/opt-5.png"
                  alt="Pay Bill logo"
                />
                <span>Pay Bill</span>
              </div>
            </button>

            <!-- transactions btn -->
            <button onclick="showOnly('form-6')" id="btn-6"
              class="btn inline-block h-auto py-5 px-[26px] bg-white rounded-xl option-btn"
            >
              <div>
                <img
                  class="mx-auto mb-2"
                  src="./images/opt-6.png"
                  alt="Transactions logo"
                />
                <span>Transactions</span>
              </div>
            </button>
          </div>
        </div>
      </section>


      <!-- add money form -->
      <section id="form-1" class="mt-[15px] px-5 form hidden">
        <div>
          <h2 class="mb-4 text-lg font-semibold">Add Money</h2>

          <fieldset
            class="fieldset bg-base-100 border-none drop-shadow-md rounded-2xl w-full border p-7"
          >
            <label class="mb-1 text-base opacity-70 font-medium"
              >Select A Bank</label
            >
            <select
              id="add-money-bank"
              class="select h-auto mb-4 p-4 w-full text-base bg-[#F4F5F7] border-none rounded-full"
            >
              <option value="" disabled selected>Select bank</option>
              <option value="City Bank">City Bank</option>
              <option value="Exim Bank">Exim Bank</option>
              <option value="BRAC Bank">BRAC Bank</option>
            </select>

            <label class="mb-1 text-base opacity-70 font-medium"
              >Bank Account Number</label
            >
            <input
              type="number"
              id="add-money-number"
              class="mb-4 p-4 w-full text-base bg-[#F4F5F7] border-none rounded-full placeholder:text-base placeholder:opacity-60"
              placeholder="Enter 11 digit account number"
            />

            <label class="mb-1 text-base opacity-70 font-medium"
              >Amount to Add</label
            >
            <input
              type="number"
              id="add-money-amount"
              class="mb-4 p-4 w-full text-base bg-[#F4F5F7] border-none rounded-full placeholder:text-base placeholder:opacity-60"
              placeholder="Enter the amount"
            />

            <label class="mb-1 text-base opacity-70 font-medium"
              >Pin Number</label
            >
            <input
              type="password"
              id="add-money-pin"
              class="p-4 w-full text-base bg-[#F4F5F7] border-none rounded-full placeholder:text-base placeholder:opacity-60"
              placeholder="Enter 4 digit pin number"
            />

            <button
              id="add-money-btn"
              class="btn mt-4 py-6 text-xl btn-primary rounded-full done-btn"
            >
              Add Money
            </button>
          </fieldset>
        </div>
      </section>

      <!-- cashout form -->
      <section id="form-2" class="mt-[15px] px-5 form hidden">
        <div>
          <h2 class="mb-4 text-lg font-semibold">Cash Out</h2>

          <fieldset
            class="fieldset bg-base-100 border-none drop-shadow-md rounded-2xl w-full border p-7"
          >
            <label class="mb-1 text-base opacity-70 font-medium"
              >Agent Number</label
            >
            <input
              type="number"
              id="cashout-number"
              class="mb-4 p-4 w-full text-base bg-[#F4F5F7] border-none rounded-full placeholder:text-base placeholder:opacity-60"
              placeholder="Enter 11 digit number"
            />

            <label class="mb-1 text-base opacity-70 font-medium">Amount</label>
            <input
              type="number"
              id="cashout-amount"
              class="mb-4 p-4 w-full text-base bg-[#F4F5F7] border-none rounded-full placeholder:text-base placeholder:opacity-60"
              placeholder="Enter amount to withdraw"
            />

            <label class="mb-1 text-base opacity-70 font-medium"
              >Pin Number</label
            >
            <input
              type="password"
              id="cashout-pin"
              class="p-4 w-full text-base bg-[#F4F5F7] border-none rounded-full placeholder:text-base placeholder:opacity-60"
              placeholder="Enter 4 digit pin number"
            />

            <button
              id="cashout-btn"
              class="btn mt-4 py-6 text-xl btn-primary rounded-full done-btn"
            >
              Withdraw Money
            </button>
          </fieldset>
        </div>
      </section>

      <!-- transfer money form -->
      <section id="form-3" class="mt-[15px] px-5 form hidden">
        <div>
          <h2 class="mb-4 text-lg font-semibold">Transfer Money</h2>

          <fieldset
            class="fieldset bg-base-100 border-none drop-shadow-md rounded-2xl w-full border p-7"
          >
            <label class="mb-1 text-base opacity-70 font-medium"
              >User Account Number</label
            >
            <input
              type="number"
              id="transfer-money-number"
              class="mb-4 p-4 w-full text-base bg-[#F4F5F7] border-none rounded-full placeholder:text-base placeholder:opacity-60"
              placeholder="Enter 11 digit number"
            />

            <label class="mb-1 text-base opacity-70 font-medium">Amount</label>
            <input
              type="number"
              id="transfer-money-amount"
              class="mb-4 p-4 w-full text-base bg-[#F4F5F7] border-none rounded-full placeholder:text-base placeholder:opacity-60"
              placeholder="Enter amount to transfer"
            />

            <label class="mb-1 text-base opacity-70 font-medium"
              >Pin Number</label
            >
            <input
              type="password"
              id="transfer-money-pin"
              class="p-4 w-full text-base bg-[#F4F5F7] border-none rounded-full placeholder:text-base placeholder:opacity-60"
              placeholder="Enter 4 digit pin number"
            />

            <button
              id="transfer-money-btn"
              class="btn mt-4 py-6 text-xl btn-primary rounded-full done-btn"
            >
              Send Now
            </button>
          </fieldset>
        </div>
      </section>

      <!-- get bonus form -->
      <section id="form-4" class="mt-[15px] px-5 form hidden">
        <div>
          <h2 class="mb-4 text-lg font-semibold">Get Bonus</h2>

          <fieldset
            class="fieldset bg-base-100 border-none drop-shadow-md rounded-2xl w-full border p-7"
          >
            <label class="mb-1 text-base opacity-70 font-medium"
              >Enter Bonus Coupon</label
            >
            <input
              type="number"
              id="get-bonus-number"
              class="mb-4 p-4 w-full text-base bg-[#F4F5F7] border-none rounded-full placeholder:text-base placeholder:opacity-60"
              placeholder="Enter your coupon"
            />

            <button
              id="get-bonus-btn"
              class="btn mt-4 py-6 text-xl btn-primary rounded-full done-btn"
            >
              Get Bonus
            </button>
          </fieldset>
        </div>
      </section>

      <!-- pay bill form -->
      <section id="form-5" class="mt-[15px] px-5 form hidden">
        <div>
          <h2 class="mb-4 text-lg font-semibold">Pay Bill</h2>

          <fieldset
            class="fieldset bg-base-100 border-none drop-shadow-md rounded-2xl w-full border p-7"
          >
            <label class="mb-1 text-base opacity-70 font-medium"
              >Select To Pay</label
            >
            <select
              id="pay-bill-option"
              class="select h-auto mb-4 p-4 w-full text-base bg-[#F4F5F7] border-none rounded-full"
            >
              <option value="" disabled selected>Select</option>
              <option value="Bank Deposit">Bank Deposit</option>
              <option value="Electricity Bill">Electricity Bill</option>
              <option value="Gas Bill">Gas Bill</option>
            </select>

            <label class="mb-1 text-base opacity-70 font-medium"
              >Biller Account Number</label
            >
            <input
              type="number"
              id="pay-bill-number"
              class="mb-4 p-4 w-full text-base bg-[#F4F5F7] border-none rounded-full placeholder:text-base placeholder:opacity-60"
              placeholder="Enter account number"
            />

            <label class="mb-1 text-base opacity-70 font-medium"
              >Amount to Pay</label
            >
            <input
              type="number"
              id="pay-bill-amount"
              class="mb-4 p-4 w-full text-base bg-[#F4F5F7] border-none rounded-full placeholder:text-base placeholder:opacity-60"
              placeholder="Add Amount to pay"
            />

            <label class="mb-1 text-base opacity-70 font-medium"
              >PIN Number</label
            >
            <input
              type="password"
              id="pay-bill-pin"
              class="p-4 w-full text-base bg-[#F4F5F7] border-none rounded-full placeholder:text-base placeholder:opacity-60"
              placeholder="Enter 4 digit pin number"
            />

            <button
              id="pay-bill-btn"
              class="btn mt-4 py-6 text-xl btn-primary rounded-full done-btn"
            >
              Pay Now
            </button>
          </fieldset>
        </div>
      </section>

      <!-- transactions form -->
      <section id="form-6" class="mt-[15px] px-5 form ">
        <div>
          <div class="mb-4 flex items-center justify-between">
            <h2 class="text-lg font-semibold">Transaction History</h2>
            <span class="inline-block"><a href="#" class="text-sm opacity-50">View All</a></span>
          </div>

          <div id="history-div">
            
          </div>
        </div>
      </section>
    </main>


    <!-- machine js -->
    <script src="./js/machine.js"></script>

    <!-- logout js -->
    <script src="./js/logout.js"></script>

    <!-- add-money js -->
    <script src="./js/add-money.js"></script>

    <!-- cashout js -->
    <script src="./js/cashout.js"></script>

    <!-- transfer-money js -->
    <script src="./js/transfer-money.js"></script>

    <!-- get-bonus js -->
    <script src="./js/get-bonus.js"></script>

    <!-- pay-bill js -->
    <script src="./js/pay-bill.js"></script>

    <!-- transactions js -->
    <script src="./js/transactions.js"></script>
  </body>
</html>
