<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />

    <!-- vanilla css -->
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- daisyui-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="max-w-md mx-auto min-h-screen bg-base-200">
    <header>
      <!-- header section -->
      <section class="py-2.5 px-5 bg-white border-b border-[#080808]/10">
        <div class="flex justify-between items-center">
          <div class="flex gap-2 items-center justify-center">
            <div class="max-w-[60px]">
              <img src="./images/logo.png" alt="Payoo logo" />
            </div>
            <div>
              <span class="block text-neutral text-lg font-extrabold"
                >$<span>45000</span>
              </span>
              <span class="inline-block opacity-50">Available Balance</span>
            </div>
          </div>

          <div>
            <button
              class="btn bg-white rounded-lg font-medium opacity-60 hover:text-primary"
            >
              <a href="./index.html"
                ><i
                  class="fa-solid fa-arrow-right-from-bracket mr-1 transform scale-x-[-1]"
                ></i>
                Log Out</a
              >
            </button>
          </div>
        </div>
      </section>
    </header>

    <main>
      <!-- option section -->
      <section class="pt-8 pb-6 px-5 bg-white rounded-b-3xl">
        <div>
          <h1 class="max-w-fit text-2xl font-bold group">
            Welcome to Pay<span
              class="inline-block text-primary group-hover:text-orange-600"
              >oo</span
            >
          </h1>
          <p class="mt-2 mb-6 opacity-60">
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and transactions X is so smooth.
          </p>

          <div class="grid gap-4 grid-cols-3">
            <button
              class="btn inline-block h-auto py-5 px-[26px] bg-white rounded-xl"
            >
              <div>
                <img
                  class="mx-auto mb-2"
                  src="./images/opt-1.png"
                  alt="Add Money logo"
                />
                <span>Add Money</span>
              </div>
            </button>

            <button
              class="btn inline-block h-auto py-5 px-[26px] bg-white rounded-xl"
            >
              <div>
                <img
                  class="mx-auto mb-2"
                  src="./images/opt-2.png"
                  alt="Cashout logo"
                />
                <span>Cashout</span>
              </div>
            </button>

            <button
              class="btn inline-block h-auto py-5 px-3 bg-white rounded-xl"
            >
              <div>
                <img
                  class="mx-auto mb-2"
                  src="./images/opt-3.png"
                  alt="Transfer Money logo"
                />
                <span>Transfer Money</span>
              </div>
            </button>

            <button
              class="btn inline-block h-auto py-5 px-[26px] bg-white rounded-xl"
            >
              <div>
                <img
                  class="mx-auto mb-2"
                  src="./images/opt-4.png"
                  alt="Get Bonus logo"
                />
                <span>Get Bonus</span>
              </div>
            </button>

            <button
              class="btn inline-block h-auto py-5 px-[26px] bg-white rounded-xl"
            >
              <div>
                <img
                  class="mx-auto mb-2"
                  src="./images/opt-5.png"
                  alt="Pay Bill logo"
                />
                <span>Pay Bill</span>
              </div>
            </button>

            <button
              class="btn inline-block h-auto py-5 px-[26px] bg-white rounded-xl"
            >
              <div>
                <img
                  class="mx-auto mb-2"
                  src="./images/opt-6.png"
                  alt="Transactions logo"
                />
                <span>Transactions</span>
              </div>
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
