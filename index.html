<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Login</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />

    <!-- vanilla css -->
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- daisyui-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="max-w-md mx-auto px-5 min-h-screen bg-base-200">
    <header>
      <section class="pt-[17%] mb-7">
          <div class="w-[240px] mx-auto">
            <img src="./images/Logo-full.png" alt="Payoo logo" />
          </div>
      </section>
    </header>

    <main>
      <section>
        <div>
            <fieldset
              class="fieldset bg-base-100 border-none drop-shadow-lg rounded-2xl w-full border p-7"
            >
              <label class="mb-1 text-base text-[#080808] font-medium">Mobile Number</label>
              <input
                type="number" id="input-number"
                class="mb-4 p-4 w-full text-base bg-[#F4F5F7] border-none rounded-full placeholder:text-base placeholder:opacity-60"
                placeholder="Enter your number"
              />

              <label class="mb-1 text-base text-[#080808] font-medium">4 Digit Pin</label>
              <input
                type="password" id="input-pin"
                class="p-4 w-full text-base bg-[#F4F5F7] border-none rounded-full placeholder:text-base placeholder:opacity-60"
                placeholder="Enter 4 digit pin"
              />

              <button id="login-btn" class="btn mt-4 py-6 text-xl btn-primary rounded-full">Login</button>
            </fieldset>
          </div>
      </section>
    </main>


    
    <!-- machine js -->
    <script src="./js/machine.js"></script>

    <!-- login js -->
    <script src="./js/login.js"></script>
  </body>
</html>
